<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../ever pure/css/custom.css">
 </head>
<body class="body">
    <div class="container-fluid">
        <ul class="nav justify-content-end" >
            <li class="nav-item"><a class="nav-link text-light" href="../ever pure/boot.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="">Blog</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="">About the test</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="">Level1</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="">Shop</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="singin.html">Sign in</a></li>
        </ul>
    </div>
    <div class="container text-light bg1">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">First Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Last Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">User Name</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="district" class="form-label">District</label>
              <select id="district" class="form-select">
                <option selected>Choose...</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Kollam">Kollam</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasargod">Kasargod</option>
                <option value="Idukki">Idukki</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Thiruvanathupuram">Thiruvanathupuram</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
                <label for="gender">Gender:</label>
                <input class="form-check-input" type="radio" name="m" id="m">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
                <input class="form-check-input" type="radio" name="f" id="f">
                <label class="form-check-label" for="flexRadioDefault1">Female</label>  
                <input class="form-check-input" type="radio" name="other" id="other">
                <label class="form-check-label" for="flexRadioDefault1">Other</label> 
              </div>
              <div class="col-md-6">
                <label for="gender">Account Type:</label>
                <input class="form-check-input" type="checkbox" value="" id="check">
                <label class="form-check-label" for="checkbox">Premium</label>
                <input class="form-check-input" type="checkbox" value="check" id="check">
                <label class="form-check-label" for="flexCheckChecked">Normal</label>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary"><a href="singin.html" style="text-decoration: none; color: white;"> Sign up</a></button>
            </div>
        </div>
          </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
